<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Reporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #ff6b6b;
      margin-bottom: 30px;
    }

    h2 {
      color: #ff6b6b;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #ff6b6b;
      outline: none;
    }

    button {
      margin-top: 30px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #8A1C1C;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #701717;
    }

    .note {
      font-size: 0.9em;
      font-style: italic;
      color: #aaaaaa;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      input,
      select,
      textarea {
        font-size: 1rem;
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Issue Reporting</h1>
  <form action="https://formsubmit.co/33baa8a2c3d9ff650909507b947dcdfc" method="POST">

    <label for="date-of-issue">Date of Issue</label>
    <input type="text" name="Date of Issue" id="date-of-issue" placeholder="MM-DD-YYYY" required>

    <label for="incident-number">Incident Run Number</label>
    <input type="text" name="Incident Run Number" id="incident-number" required>

    <label for="unit-number">Unit Number</label>
    <select name="Unit Number" id="unit-number" required>
      <option value="" disabled selected>-- Select Unit --</option>
      <option value="R2266">R2266</option>
      <option value="E2210">E2210</option>
      <option value="E2212">E2212</option>
      <option value="E2213">E2213</option>
      <option value="E2231">E2231</option>
      <option value="E2249">E2249</option>
      <option value="Other">Other</option>
    </select>

    <label for="issue-type">Issue Type</label>
    <select name="Issue Type" id="issue-type" required>
      <option value="" disabled selected>-- Select Issue Type --</option>
      <option value="CAD Upload / Download">CAD Upload / Download</option>
      <option value="Posting Report">Posting Report</option>
      <option value="Transfer">Transfer</option>
      <option value="Other">Other</option>
    </select>

    <label for="issue-description">Please describe the issue in detail</label>
    <textarea name="Issue Description" id="issue-description" rows="6" required></textarea>

    <h2>Personal Information</h2>

    <label for="name">First & Last Name</label>
    <input type="text" name="Full Name" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="Email" id="email" required>

    <button type="submit">Submit Report</button>
  </form>
</body>
</html>
