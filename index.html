<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLFD ImageTrend Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      color: #ff6b6b;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    a.button {
      display: block;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #8A1C1C;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #701717;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      a.button {
        font-size: 1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>BLFD ImageTrend Forms</h1>

  <div class="button-container">
    <a href="new-account.html" class="button">New Account Request</a>
    <a href="password-reset.html" class="button">Password Reset Request</a>
    <a href="issue-report.html" class="button">ImageTrend Issue Reporting</a>
  </div>

</body>
</html>
